<h1>Test6 Component</h1>

<div>
    <div>The main purpose of this component to get the employees array from service class by using dependency injection.</div>
    <h3>Employee Details</h3>
    <ul *ngFor="let employee of employees">
        <li>{{employee.id}} - {{employee.name}} - {{employee.age}}</li>
    </ul>
</div>
